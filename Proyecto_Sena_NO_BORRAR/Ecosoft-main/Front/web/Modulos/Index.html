<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecosoft - Bienvenido</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="slidebar">
      <img
        src="ingreso/Logo.jpg"
        alt="logo"
        class="img"
        width="200px"
        height="auto"
      />

      <button class="menu-btn">Importar</button>
      <button class="menu-btn">Archivos</button>
      <button class="menu-btn">Compartir</button>
      <button class="menu-btn">Utilidades</button>
      <button class="logout-btn">Cerrar sesión</button>

      <div class="dark-mode-toggle">
        <span>Modo oscuro</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="dark-mode.js"></script>

    <div class="main-content">
      <h1>Bienvenido a Ecosoft</h1>
    </div>

    <button class="main-btn">Inicio</button>
    <!-- Botón para "Inicio" -->

    <div class="main-content bottom-window">
      <div id="resultados">
        <p>Acá se muestran sus documentos</p>
      </div>
    </div>
  </body>
</html>
